<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulier</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Login</h1>

    <form>
        <label>naam:
            <input type="text" name="naam" required minlength="2">
        </label>

        <label>email:
            <input type="email" name="email" required>
        </label>

        <label>wachtwoord:
            <input type="password" name="wachtwoord" required minlength="8">
        </label>

        <label>leeftijd:
            <input type="number" name="leeftijd" min="15" max="57" required>
        </label>

        <label>woonplaats:
            <input type="text" name="woonplaats" required>
        </label>

        <button type="submit">login</button>
    
    </form>
</body>
</html>
